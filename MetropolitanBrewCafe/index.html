<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metropolitan Brew Caf√©</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <!-- Google Fonts: Inter & Playfair Display for that premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="sticky-nav glass">
        <div class="logo">Metropolitan Brew</div>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
        <button id="cart-btn" class="cart-toggle">
            Cart <span id="cart-count">(0)</span>
        </button>
    </header>

    <section id="hero" class="hero-section">
        <div class="hero-content">
            <h1>Artisan Coffee,<br>Metropolitan Soul.</h1>
            <p>Experience the finest brew in the city.</p>
            <a href="#menu" class="cta-button">View Menu</a>
        </div>
    </section>

    <main id="menu" class="menu-section">
        <div class="category-filter">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="coffee">Coffee</button>
            <button class="filter-btn" data-category="pastries">Pastries</button>
            <button class="filter-btn" data-category="breakfast">Breakfast</button>
        </div>
        <div id="menu-grid" class="menu-grid">
            <!-- Menu items will be injected here -->
        </div>
    </main>

    <div class="cart-overlay hidden" id="cart-overlay"></div>
    <aside id="cart-drawer" class="cart-drawer glass hidden">
        <div class="cart-header">
            <h2>Your Order</h2>
            <button id="close-cart" class="close-btn">&times;</button>
        </div>
        <div id="cart-items" class="cart-items">
            <!-- Cart items will be injected here -->
            <p class="empty-msg">Your cart is empty.</p>
        </div>
        <div class="cart-footer">
            <div class="total-row">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button id="checkout-btn" class="checkout-btn">Place Order</button>
        </div>
    </aside>

    <div id="toast-container"></div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal hidden">
        <div class="modal-content glass">
            <div class="spinner hidden" id="loading-spinner"></div>
            <div id="order-success" class="success-content hidden">
                <div class="checkmark-circle">
                    <div class="background"></div>
                    <div class="checkmark draw"></div>
                </div>
                <h3>Order Placed!</h3>
                <p>Your metropolitan brew is on its way.</p>
                <button id="close-modal" class="cta-button">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
